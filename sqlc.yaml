version: "2"
sql:
    - schema: "./internal/database/migrations"
      queries: "./internal/database/queries"
      engine: "postgresql"
      gen:
          go:
              package: "db"
              out: "./internal/database/model"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: true
              emit_empty_slices: true
              emit_all_enum_values: true
